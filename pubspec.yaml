name: hotel_booking_app
description: "StayPoint - A Flutter hotel booking app with BLoC state management, Auto Route navigation, and local storage."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1

  # State Management
  flutter_bloc: ^8.1.6
  bloc_presentation: ^1.0.1
  equatable: ^2.0.5

  # Navigation
  auto_route: ^9.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2

  # Dependency Injection
  get_it: ^8.0.0
  injectable: ^2.4.2

  # Networking
  http: ^1.2.2
  dio: ^5.7.0
  
  # Deep Linking
  app_links: ^6.3.3

  # Hooks
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  hooked_bloc: ^1.5.0

  # Utilities
  freezed_annotation: ^2.4.4
  
  json_annotation: ^4.9.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.1
  auto_route_generator: ^9.0.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.0

  # Testing
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/illustrations/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/illustrations/logo.png"
  android: true
  ios: true
  android_12:
    image: "assets/illustrations/logo.png"
    icon_background_color: "#FFFFFF"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/Open_Sans/static/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Open_Sans/static/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/Open_Sans/static/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Open_Sans/static/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Open_Sans/static/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/Open_Sans/static/OpenSans-ExtraBold.ttf
          weight: 800
